<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Depts</title>
  </head>
  <body>
    <header id="header">
        <input type="text" id="userInput" />
        <button class="circleBtn" id="previousDept"></button>
        <button class="circleBtn" id="nextDept"></button>
        <div class="soberBtns">
            <button class="soberBtn" id="backToIndex">Retour à la liste</button>
        <button class="soberBtn" id="getRandomDept">Département au hasard</button>
        </div>
    </header>

    <div class="main-container">
      <ul id="results"></ul>

      <div id="deptView" class="hidden">
        <div class="deptContainer">
          <h1 class="departement"></h1>
          <p class="numero"></p>
          <p class="region"></p>
          <div class="villes">
            <p class="ville chef_lieu"></p>
          </div>
          <div class="gallery invisible">
            <div class="map"></div>
          </div>
        </div>
      </div>

    </div>
    <a href="#" id="backToTop">Retour en haut</a>

    <script src="app.js"></script>
  </body>
</html>
